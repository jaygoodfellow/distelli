jaygoodfellow/DistelliTest:

  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  PreRelease:
    - sudo npm install

  PreInstall:
    - sudo apt-get update
    - sudo apt-get install nodejs-legacy -y
    - echo "Installing PM2"
    - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.29.0/install.sh | bash
    - nvm install 4.1.1
    - nvm use 4.1.1
    - echo "Done with nvm"
    - sudo npm install -g pm2
    - echo "Done Installing PM2"

  PostInstall:
    - sudo npm install

  Start:
    - echo "Starting application"
    - /usr/bin/pm2 start app.js